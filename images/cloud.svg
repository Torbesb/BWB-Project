<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="80" viewBox="0 0 150 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cloud {
      fill: #FFFFFF;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.1));
    }
  </style>
  
  <!-- Cloud shape -->
  <path class="cloud" d="M25,60 
                       a20,20 0 0,1 0,-40
                       h100 
                       a20,20 0 0,1 0,40
                       h-100
                       a20,20 0 0,1 0,0
                       z" />
  
  <!-- Small bumps on top -->
  <circle class="cloud" cx="45" cy="20" r="15" />
  <circle class="cloud" cx="75" cy="15" r="18" />
  <circle class="cloud" cx="105" cy="20" r="15" />
</svg>
